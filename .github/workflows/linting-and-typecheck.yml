on:
  pull_request:
    branches:
      - main
      - dev
      - ai/*
      - copilot/*
      - feature/*
      - fix/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install Dependencies
        run: pnpm i

      - name: Run Eslint
        run: pnpm lint

      - name: Type Check
        run: pnpm typecheck
