name: ðŸ§ª Run Tests

on:
  push:
    branches: [main, ai/*]
  pull_request:
    branches: [main, ai/*]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Create .env file from secret
        run: echo "${{ secrets.PROD_ENV_CONTENT }}" > .env
        shell: bash

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test:run --project unit
