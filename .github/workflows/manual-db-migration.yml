name: â¬†ï¸ Manual Database Migration

on:
  workflow_dispatch:
    inputs:
      confirm_run:
        description: 'Safety Check: Type "migrate production" to confirm.'
        required: true
        type: string

jobs:
  run-migration:
    name: Run Production Migration
    runs-on: ubuntu-latest

    # This 'if' condition ensures the job only runs if the user types the exact confirmation phrase.
    # This prevents accidental clicks from running the migration.
    if: ${{ github.event.inputs.confirm_run == 'migrate production' }}

    steps:
      # It converts all secrets to environment variables for subsequent steps.
      - name: ðŸ¤« Expose GitHub Secrets as Environment Variables for zod validation & usage
        run: |
          echo "Converting secrets to environment variables..."
          # The toJSON(secrets) function serializes the secrets context into a JSON string.
          # We pipe this to jq to parse it. For each key-value pair, it prints "KEY=VALUE".
          # This output is then appended to the $GITHUB_ENV file.
          # The runner automatically picks up these variables for all following steps.
          echo '${{ toJSON(secrets) }}' | jq -r 'to_entries|map("\(.key)=\(.value)")|.[]' >> $GITHUB_ENV
          echo "Secrets exposed."

      # Step 2: Check out the repository's code
      - name: Checkout repository
        uses: actions/checkout@v5

      # Step 3: Set up pnpm
      - uses: pnpm/action-setup@v4

      # Step 4: Set up Node.js environment
      # Uses actions/setup-node@v5 for the latest features and security.
      # Caching pnpm dependencies speeds up subsequent runs significantly.
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22.x # Specify your project's Node.js version
          cache: pnpm

      # Step 5: Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Step 6: Run the migration script
      # The DATABASE_URL is securely passed from GitHub Secrets.
      # It is never logged or exposed in the workflow file.
      # NODE_ENV is set to 'production' to match script's logic for SSL.
      - name: Run migration script
        run: npx tsx scripts/migrateProdDB.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: production
