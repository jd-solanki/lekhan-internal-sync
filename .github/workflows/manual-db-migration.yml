name: ⬆️ Manual Database Migration

on:
  workflow_dispatch:
    inputs:
      confirm_run:
        description: 'Safety Check: Type "migrate production" to confirm.'
        required: true
        type: string

jobs:
  run-migration:
    name: Run Production Migration
    environment: production
    runs-on: ubuntu-latest

    # This 'if' condition ensures the job only runs if the user types the exact confirmation phrase.
    # This prevents accidental clicks from running the migration.
    if: ${{ github.event.inputs.confirm_run == 'migrate production' }}

    steps:
      # Step 2: Check out the repository's code
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Create .env file from secret
        run: echo "${{ secrets.PROD_ENV_CONTENT }}" > .env
        shell: bash

      # Step 3: Set up pnpm
      - uses: pnpm/action-setup@v4

      # Step 4: Set up Node.js environment
      # Uses actions/setup-node@v5 for the latest features and security.
      # Caching pnpm dependencies speeds up subsequent runs significantly.
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
          cache: pnpm

      # Step 5: Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Step 6: Run the migration script
      # The DATABASE_URL is securely passed from GitHub Secrets.
      # It is never logged or exposed in the workflow file.
      # NODE_ENV is set to 'production' to match script's logic for SSL.
      - name: Run migration script
        run: npx tsx scripts/migrateProdDB.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: production
