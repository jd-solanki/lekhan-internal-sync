name: â¬†ï¸ Manual Database Migration

on:
  workflow_dispatch:
    inputs:
      confirm_run:
        description: 'Safety Check: Type "migrate production" to confirm.'
        required: true
        type: string

jobs:
  run-migration:
    name: Run Production Migration
    environment: prod
    runs-on: ubuntu-latest

    env:
      NODE_ENV: ${{ vars.NODE_ENV }}

      # App global variables
      NUXT_PUBLIC_APP_NAME: ${{ vars.NUXT_PUBLIC_APP_NAME }}
      NUXT_PUBLIC_APP_BASE_URL: ${{ vars.NUXT_PUBLIC_APP_BASE_URL }}

      # ðŸ’¬ Contact Us
      NUXT_PUBLIC_CONTACT_EMAIL: ${{ vars.NUXT_PUBLIC_CONTACT_EMAIL }}

      # ðŸ’¾ Database
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # âœ‰ï¸ Email (Any one provider required to be configured for production)
      # In dev env it'll be default to SMTP at localhost:1025
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

      # ðŸ’¾ Storage
      # Prefix `APP_` to avoid conflict with third party services like Vercel/Netlify which uses `AWS_` prefixed env vars
      APP_AWS_ACCESS_KEY: ${{ secrets.APP_AWS_ACCESS_KEY }}
      APP_AWS_SECRET_KEY: ${{ secrets.APP_AWS_SECRET_KEY }}
      APP_AWS_REGION: ${{ vars.APP_AWS_REGION }}
      APP_AWS_BUCKET_NAME: ${{ vars.APP_AWS_BUCKET_NAME }}

      # ðŸ§™ðŸ»â€â™‚ï¸ Admin
      # For receiving unexpected errors and alerts
      # Use CSV format to add multiple emails
      ADMIN_EMAILS: ${{ secrets.ADMIN_EMAILS }}

      # ðŸ”’ BetterAuth
      # You can generate a random secret using `openssl rand -base64 32`
      BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
      BETTER_AUTH_URL: ${{ vars.BETTER_AUTH_URL }}

      # Prefix `AUTH_` because GitHub secrets don't allow secret having `GITHUB_` prefix
      AUTH_GOOGLE_CLIENT_ID: ${{ secrets.AUTH_GOOGLE_CLIENT_ID }}
      AUTH_GOOGLE_CLIENT_SECRET: ${{ secrets.AUTH_GOOGLE_CLIENT_SECRET }}
      AUTH_GITHUB_CLIENT_ID: ${{ secrets.AUTH_GITHUB_CLIENT_ID }}
      AUTH_GITHUB_CLIENT_SECRET: ${{ secrets.AUTH_GITHUB_CLIENT_SECRET }}

      # ðŸ’° Polar
      # Dashboard URL link will be available in admin navigation for quick access
      POLAR_DASHBOARD_URL: ${{ vars.POLAR_DASHBOARD_URL }}
      POLAR_ACCESS_TOKEN: ${{ secrets.POLAR_ACCESS_TOKEN }}
      POLAR_SERVER: ${{ vars.POLAR_SERVER }}
      POLAR_WEBHOOK_SECRET: ${{ secrets.POLAR_WEBHOOK_SECRET }}
      POLAR_CHECKOUT_FOR_AUTHENTICATED_USERS_ONLY: ${{ vars.POLAR_CHECKOUT_FOR_AUTHENTICATED_USERS_ONLY }}

      # ðŸ•’ Cron
      CRON_SECRET: ${{ secrets.CRON_SECRET }}

    # This 'if' condition ensures the job only runs if the user types the exact confirmation phrase.
    # This prevents accidental clicks from running the migration.
    if: ${{ github.event.inputs.confirm_run == 'migrate production' }}

    steps:
      # It converts all secrets to environment variables for subsequent steps.
      - name: ðŸ¤« Expose GitHub Secrets as Environment Variables for zod validation & usage
        run: |
          echo "Converting secrets to environment variables..."
          # The toJSON(secrets) function serializes the secrets context into a JSON string.
          # We pipe this to jq to parse it. For each key-value pair, it prints "KEY=VALUE".
          # This output is then appended to the $GITHUB_ENV file.
          # The runner automatically picks up these variables for all following steps.
          echo '${{ toJSON(secrets) }}' | jq -r 'to_entries|map("\(.key)=\(.value)")|.[]' >> $GITHUB_ENV
          echo "Secrets exposed."

      # Step 2: Check out the repository's code
      - name: Checkout repository
        uses: actions/checkout@v5

      # Step 3: Set up pnpm
      - uses: pnpm/action-setup@v4

      # Step 4: Set up Node.js environment
      # Uses actions/setup-node@v5 for the latest features and security.
      # Caching pnpm dependencies speeds up subsequent runs significantly.
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22.x # Specify your project's Node.js version
          cache: pnpm

      # Step 5: Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Step 6: Run the migration script
      # The DATABASE_URL is securely passed from GitHub Secrets.
      # It is never logged or exposed in the workflow file.
      # NODE_ENV is set to 'production' to match script's logic for SSL.
      - name: Run migration script
        run: npx tsx scripts/migrateProdDB.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: production
